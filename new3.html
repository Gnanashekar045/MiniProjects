            <label for="role">Role:</label><br>
            <select id="role">
                <option value="Subscriber">Subscriber</option>
                <option value="Admin">Admin</option>
            </select><br>
            <button type="button" onclick="addUser()">Add User</button>
            <ul id="userList"></ul>
        </form>

    </div>
